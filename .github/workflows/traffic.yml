name: Save traffic data

on:
  schedule:
    - cron: '0 0 * * 0'   # every Sunday at 00:00 UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  fetch-traffic:
    runs-on: ubuntu-latest
    env:
      GITHUB_OWNER: ${{ github.repository_owner }}
      GITHUB_REPO:  ${{ github.repository }}
      GH_PAT: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install R packages
        run: Rscript -e 'install.packages(c("httr","jsonlite"))'

      - name: Run traffic script
        run: Rscript .github/scripts/fetch_traffic.R

      - name: Commit and push results if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Set the remote URL to use the personal access token
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPO}.git

          # Stage changes
          git add traffic_logs/

          # Commit and push only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update traffic logs [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
